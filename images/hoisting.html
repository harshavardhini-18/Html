<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Hoisting in JavaScript</title>
</head>
<body>
  <h2>Hosting</h2>

  <p>Hoisting is a mechanisms where variable<br> or function
    declaration will be moved<br> to top  even before execution</p>
    <h2>functions are always hoisted in js</h2>
    <h3>Hoisting needed so that js can know all the <br>
       declared variable and functions before running </h3>

  <script>
    // ===== var Hoisting =====
    console.log("Value of a ", a); // undefined
    var a = 10;
    console.log("Value of a after declaration:", a); // 10

    // ===== function Hoisting =====
    greet(); // Works, function is hoisted
    function greet() {
      console.log("Hello! This is hoisted.");
    }
    // ===== let & const Example (will throw error if uncommented) =====
    /*

    let b = 20;
    */
  </script>
</body>
