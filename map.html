<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for each
        const colors = ["red", "blue", "green"];
        colors.forEach((x) => {
        console.log(x);
        });

        const numbers2 = [10, 20, 30];
            let sum = 0;
            numbers2.forEach((num) => {
            sum += num;
            });
            console.log("Total:", sum);

        //map() is used to change each item in an array , create and store it in a new array 
        const num = [1, 2, 3];
        const doubled = num.map((x) => {
        return x * 2;
        });
        console.log(doubled); // [2, 4, 6]
        // -----------------------------------
        const nums = [10, 20, 30];
        const plus = nums.map((x) => {
        return x + 5;
        });
        console.log(nums);
        console.log(plus); // [15, 25, 35]

    // -------------------------------------------
        const num1 = [2, 4, 6];
        const squares = num1.map((x) => {
        return x * x; });
        console.log(squares); // [4, 16, 36]

        //filter
        // filter() is used to select items from an array that match a condition.
        // It returns a new array with only the matching values.

        const number = [1, 2, 3, 4, 5, 6];
        const evens = number.filter((x) => {
        return x % 2 === 0;
        });
        console.log(evens); // [2, 4, 6]

        const bigNums = number.filter((x) => {
        return x > 3;
        });
        console.log(bigNums); // [4, 5, 6]

        const odds = nums.filter((x) => {
        return x % 2 !== 0;
        });
        console.log(odds); // [1, 3, 5]

        //find() is used to get the first element in an array that matches a condition.

        //It returns the value, not index. If nothing matches, it returns undefined.

        const numbers = [1, 3, 4, 6];
        const result = numbers.find(n =>n%2===0);
        console.log(result);  // Output: 4

        const arr = [5, 8, 15, 3];
        const result1 = arr.find(x => x > 10);
        console.log(result1);  // Output: 15

</script>
    
</body>
