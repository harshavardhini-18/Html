 //Promises .then()-handles success,.catch()-handles failure 
 //Cleaner code avoids call back hell

 function checkEven(num) {
  return new Promise((resolve, reject) => {
    if (num % 2 === 0) {
      resolve("Even");
    } else {
      reject("Odd");
    }
  });
}
checkEven(4)
  .then((msg) => console.log(msg))  
  .catch((err) => console.log(err));

function checkArray(arr) {
  return new Promise((resolve, reject) => {
    const found = arr.find((x) => x % 5 === 0);
    if (found) {
      resolve("Found number divisible by 5: " +found);
    } else {
      reject(" No number divisible by 5");
    }
        });}

checkArray([3, 7, 10, 12])
  .then((msg) => console.log(msg))
  .catch((err) => console.log(err));
