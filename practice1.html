<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Styles start here --- */
        
        /* Global Reset and Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* --- Form Container --- */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px; /* Constrain width for a compact look */
        }

        /* --- Input Fields (Email/Password) --- */
        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        /* Base styling for all inputs */
        .input-base {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px; /* Rounded corners */
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-base:focus {
            outline: none;
            border-color: #007bff; /* Slight blue border on focus */
        }

        /* --- Password Input Customization --- */
        .password-wrapper {
            position: relative;
        }

        /* Hide the default eye icon, we're using a text placeholder icon */
        .password-wrapper input[type="password"] {
            padding-right: 40px; /* Space for the icon */
        }

        .password-eye {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px; /* The 'eye' icon is a simple circle and line */
            pointer-events: none; /* Allows clicks to pass through */
        }

        /* --- Remember Me / Forgot Password Layout --- */
        .options-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* Styling the 'Remember Me' text */
        .remember-me label {
            font-weight: 400;
            color: #555;
            cursor: pointer;
        }
        
        /* Aligning checkbox vertically with text */
        .remember-me input[type="checkbox"] {
            margin-right: 5px;
            /* Basic styling to slightly adjust default checkbox appearance */
            vertical-align: middle;
            transform: scale(1.1);
        }

        /* Forgot Password link */
        .forgot-password a {
            color: #ff4560; /* Red color matching the image */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: #e03c53;
        }

        /* --- Sign In Button --- */
        .submit-button {
            width: 100%;
            padding: 12px 15px;
            background-color: #007bff; /* Bright blue color */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        /* --- Styles end here --- */
    </style>
</head>
<body>
    <div class="login-container">
        <form action="#" method="POST">
            
            <div class="input-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="input-base"
                    placeholder="example@gmail.com" 
                    required
                >
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        class="input-base"
                        placeholder="Enter Your Password" 
                        required
                    >
                    <span class="password-eye">
                        &#128065;
                    </span>
                </div>
            </div>

            <div class="options-group">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" class="submit-button">Sign In</button>
        </form>
    </div>
</body>
</html>
