<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Page</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #fff;">
  <form style="border: 1px solid black; padding: 20px; width: 300px;">
    <h2 style="text-align: center;">EVENTS PAGE</h2>
    <p style="text-align: center;">Click <a href="#">here</a> to go to the welcome page</p>

    <label for="eventName" style="display: block; margin-bottom: 5px;">Event Name:</label>
    <input type="text" id="eventName" name="eventName" style="width: 70%; margin-bottom: 15px; padding: 5px;">

    <label for="sports" style="display: block; margin-bottom: 5px;">Sports:</label>
    <select id="sports" name="sports" style="width: 50%; margin-bottom: 15px; padding: 5px;">
      <option value="baseball">Baseball</option>
      <option value="soccer">Soccer</option>
      <option value="basketball">Basketball</option>
    </select>

    <label for="location" style="display: block; margin-bottom: 5px;">Location:</label>
    <select id="location" name="location" style="width: 50%; margin-bottom: 15px; padding: 5px;">
      <option value="1stStreet">1st Street</option>
      <option value="2ndStreet">2nd Street</option>
      <option value="3rdStreet">3rd Street</option>
    </select>

    <label for="time" style="display: block; margin-bottom: 5px;">Time:</label>
    <input type="datetime-local" id="time" name="time" style="width: 100%; margin-bottom: 15px; padding: 5px;">

    <label for="numberOfPlayers" style="display: block; margin-bottom: 5px;">Number of Players:</label>
    <input type="number" id="numberOfPlayers" name="numberOfPlayers" style="width: 50%; margin-bottom: 15px; padding: 5px;">

    <label for="minAge" style="display: block; margin-bottom: 5px;">Minimum Age:</label>
    <input type="number" id="minAge" name="minAge" style="width: 50%; margin-bottom: 15px; padding: 5px;">

    <label for="maxAge" style="display: block; margin-bottom: 5px;">Maximum Age:</label>
    <input type="number" id="maxAge" name="maxAge" style="width: 50%; margin-bottom: 15px; padding: 5px;">

    <label style="display: block; margin-bottom: 5px;">Minimum Skill Level:</label>
    <div style="margin-bottom: 15px;">
      <input type="radio" id="minSkill1" name="minSkill" value="1"> 1
      <input type="radio" id="minSkill2" name="minSkill" value="2"> 2
      <input type="radio" id="minSkill3" name="minSkill" value="3"> 3
      <input type="radio" id="minSkill4" name="minSkill" value="4"> 4
      <input type="radio" id="minSkill5" name="minSkill" value="5"> 5
    </div>

    <label style="display: block; margin-bottom: 5px;">Maximum Skill Level:</label>
    <div style="margin-bottom: 15px;">
      <input type="radio" id="maxSkill1" name="maxSkill" value="1"> 1
      <input type="radio" id="maxSkill2" name="maxSkill" value="2"> 2
      <input type="radio" id="maxSkill3" name="maxSkill" value="3"> 3
      <input type="radio" id="maxSkill4" name="maxSkill" value="4"> 4
      <input type="radio" id="maxSkill5" name="maxSkill" value="5"> 5
    </div>



    <br>
    <p style="margin-bottom: 0;">Creator: yjkimb</p>

    <button type="submit" style="width: 30%; padding: 10px; margin-top: 0;margin-left: 20px;">Send</button>

    <button  style="padding-top:40px; padding-bottom:40px ;">Click</button>



  </form>
</body>
</html>
