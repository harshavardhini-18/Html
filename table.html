<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Multilevel Table</title>
  <style>
    body { font-family: Georgia, "Times New Roman", serif; display:flex; justify-content:center; padding:40px; }
    table { border-collapse: collapse; width:520px; text-align:center; }
    caption { font-weight:700; padding:8px 0; }
    th, td {
      border: 3px solid #777;
      padding:6px 8px;
      font-size:14px;
    }
    thead th { background:#eee; font-weight:700; }
    .smallcell { font-size:12px; line-height:1.1; padding:4px 6px; }
  </style>
</head>
<body>
  <table>
    <caption>My Multilevel Table</caption>

   
    <thead>
      <tr>
        <th rowspan="2">Column 0</th>
        <th rowspan="2">Column 1</th>
        <th colspan="2">Column 2</th>
      </tr>
      <tr>
        <th>Column 2a</th>
        <th>Column 2b</th>
      </tr>
    </thead>

   
    <tbody>
     
      <tr>
        <td rowspan="2">Row 1</td>
        <td>123</td>
        <td>456</td>
        <td>789</td>
      </tr>
      <tr>
        <td>row 1a<br>row 1b</td>
        <td>456</td>
        <td>789</td>
      </tr>

      <tr>
        <td>Row 2</td>
        <td>123</td>
        <td>456</td>
        <td>789</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
