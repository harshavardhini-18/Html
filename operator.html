<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //To copy, combine, or pass values easily from arrays or objects
// without writing long code.

const original = [10, 20, 30];

const copy = [...original];
//spread operator
console.log(copy); // [10, 20, 30]

const user = { name: "Kitty", age: 22 };
const updated = { ...user, location: "Chennai" };

console.log(updated);
// { name: "Kitty", age: 22, location: "Chennai" }


    </script>
    
</body>
</html>
