<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
  .heart {
  font-size: 50px;
  display: inline-block;
  animation: heartbeat 0.8s infinite ease-in-out;
}

@keyframes heartbeat {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.3);
  }
  100% {
    transform: scale(1);
  }
}

.wiggle-box {
  display: inline-block;
  padding: 20px 40px;
  /* background: #ff6b6b; */
  color: white;
  font-size: 24px;
  border-radius: 10px;
  animation: wiggle 1s infinite ease-in-out;
}

@keyframes wiggle {
  0% { 
    transform: rotate(0deg); 
  }
  25% { 
    transform: rotate(5deg); 
  }
  50% { 
    transform: rotate(-5deg); 
  }
  75% { 
    transform: rotate(5deg); 
  }
  100% { 
    transform: rotate(0deg); 
  }
}


    </style>
</head>
