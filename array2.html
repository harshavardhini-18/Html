<!DOCTYPE html>
<html>
<head>
  <title>Advanced Array Methods</title>
</head>
<body>
  <h2>Advanced Array Methods</h2>
  <p>Open Console to See Output</p>

  <script>
    let items = ["pen", "pencil", "book", "eraser"];
    console.log("Original:", items);

    // Copy part of array (does not change original)
    let sliced = items.slice(1, 3);
    console.log("Slice (1 to 3):", sliced);

    // Remove and add using splice
    items.splice(2, 1, "scale", "sharpener");
    console.log("After splice:", items);

    // Join into a string
    let text = items.join(" | ");
    console.log("Joined:", text);

    // Reverse array
    items.reverse();
    console.log("Reversed:", items);
  </script>
</body>
</html>
