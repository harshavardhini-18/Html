<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myPromise = new Promise((resolve, reject) => {
  const success = true; // Change to false to test error

  setTimeout(() => {
    if (success) {
      resolve("Promise Resolved: Task completed!");
    } else {
      reject(" Promise Rejected: Something went wrong.");
    }
  }, 2000); // wait for 2 seconds
});

// Use the Promise
myPromise
  .then((result) => {
    console.log(result); 
  })
  .catch((error) => {
    console.log(error); 
  });
    </script>
    
</body>
</html>
